<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/default.css" />
    <link rel="stylesheet" href="./styles/animations.css" />
    <title>Jogo da velha</title>
  </head>
  <body>
    <div id="container">
      <h1>JOGO DA VELHA ESPACIAL</h1>
      <div id="stage">
        <div>
          <div id="0" class="square"></div>
          <div id="1" class="square"></div>
          <div id="2" class="square"></div>
        </div>
        <div>
          <div id="3" class="square"></div>
          <div id="4" class="square"></div>
          <div id="5" class="square"></div>
        </div>
        <div>
          <div id="6" class="square"></div>
          <div id="7" class="square"></div>
          <div id="8" class="square"></div>
        </div>
      </div>
      <button class='reiniciar' onclick='beginning()'>Reiniciar</button>
      <div id="menu">
        <button class="bg-1" onclick="play_alone()">1 Jogador</button>
        <button class="bg-2" onclick="play_with_friend()">2 Jogadores</button>
      </div>
      <div>
        <form action="" id='players'>
          <div>Jogador 1 (Sol)<input type="text" id="sun" name='sun' placeholder="Digite o nome do jogador 1"/></div>
          <div>Jogador 2 (Lua)<input type="text" id="moon" name='moon' placeholder="Digite o nome do jogador 2" /></div>
          <button type='button' onclick='start()'>
            Jogar
          </button>
        </form>
      </div>
    </div>
    <script src="./scripts/game.js"></script>
    <script src="./scripts/interface.js"></script>
  </body>
</html>
